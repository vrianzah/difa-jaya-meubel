<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lemari | Difa Jaya Meubel</title>

  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: #f5f1eb;
    }

    /* ===== HEADER ===== */
    header {
      background: linear-gradient(to right, #6b3f1d, #a4713d);
      padding: 18px 8%;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .logo {
      display: flex;
      align-items: center;
      gap: 12px;
      color: white;
      font-weight: bold;
      font-size: 1.2rem;
    }

    .logo img {
      height: 45px;
    }

    nav a {
      margin-left: 25px;
      color: white;
      text-decoration: none;
      font-weight: 500;
      position: relative;
    }

    nav a::after {
      content: "";
      position: absolute;
      width: 0;
      height: 2px;
      background: white;
      left: 0;
      bottom: -5px;
      transition: 0.3s;
    }

    nav a:hover::after {
      width: 100%;
    }

    /* ===== JUDUL ===== */
    .judul {
      text-align: center;
      padding: 70px 20px 40px;
    }

    .judul h1 {
      color: #6b3f1d;
      font-size: 2.6rem;
      margin-bottom: 10px;
    }

    .judul p {
      color: #8b5a2b;
      max-width: 720px;
      margin: auto;
      font-size: 1.1rem;
    }

    /* ===== GALERI ===== */
    .galeri {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
      gap: 30px;
      padding: 0 8% 80px;
    }

    .card {
      background: white;
      border-radius: 22px;
      padding: 15px;
      box-shadow: 0 18px 45px rgba(0,0,0,0.15);
      transition: 0.35s;
    }

    .card:hover {
      transform: translateY(-12px);
    }

    .card img {
      width: 100%;
      aspect-ratio: 1 / 1;
      object-fit: cover;
      border-radius: 16px;
    }

    /* ===== BACK BUTTON ===== */
    .back {
      text-align: center;
      padding-bottom: 70px;
    }

    .back a {
      padding: 14px 34px;
      background: linear-gradient(to right, #6b3f1d, #a4713d);
      color: white;
      border-radius: 40px;
      text-decoration: none;
      font-weight: bold;
      box-shadow: 0 10px 25px rgba(0,0,0,0.25);
    }

    /* ===== MOBILE ===== */
    @media (max-width: 768px) {
      header {
        flex-direction: column;
        gap: 15px;
      }

      nav a {
        margin: 0 12px;
      }

      .judul h1 {
        font-size: 2.1rem;
      }

      .galeri {
        padding: 0 6% 60px;
      }
    }
  </style>
</head>

<body>

  <!-- HEADER -->
  <header>
  <div class="logo">
